<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="center-content">    
    <div class="page-content">
        <header>
            <h1>Digite seus dados</h1>
        </header>
        <div class="inputSection">
            <input type="number" class="typeInput" id="altura" placeholder="Altura, em cm.">
            <input type="number" class="typeInput" id="peso" placeholder="Peso, em Kg">
            <input type="button" class="actionBtn"  value="Calcular" onclick="calcularImc()">
            <input type="button" class="actionBtn" value="Limpar" onclick="limpar()">
        </div>
        <div class="result">
            <p id="res"></p>
            <p id="pos"></p>
        </div>
        <footer>
            <h1>@Abner Marquezini</h1>
        </footer>
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
